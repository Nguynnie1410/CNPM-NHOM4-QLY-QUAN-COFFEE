<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Món Vào Menu - Quản Lý Quán Coffee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Thêm Món Mới Vào Menu</h1>
    <form action="/submit-menu-item" method="POST" enctype="multipart/form-data">
        <label for="name">Tên Món:</label>
        <input type="text" id="name" name="name" required placeholder="Ví dụ: Cà Phê Đen">

        <label for="price">Giá (VNĐ):</label>
        <input type="number" id="price" name="price" required placeholder="Ví dụ: 25000">

        <label for="description">Mô Tả:</label>
        <textarea id="description" name="description" rows="4" placeholder="Mô tả chi tiết về món ăn/uống"></textarea>

        <label for="image">Hình Ảnh (Tùy Chọn):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Thêm Món</button>
    </form>

    <body>
</html>
