<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chấm Công Nhân Viên</title>
    <link rel="stylesheet" href="ChamCongNV.css">
</head>

<body>
    <div class="container">
        <h1>Chấm Công Nhân Viên</h1>
        <a class="home" href="index.html">Trang chủ</a>

        <form class="form-grid">

            <div class="form-group">
                <label>Mã nhân viên:</label>
                <input type="text" name="maNV" required>
            </div>

            <div class="form-group">
                <label>Ngày làm:</label>
                <input type="date" name="ngayLam" required>
            </div>

            <div class="form-group">
                <label>Giờ vào:</label>
                <input type="time" name="gioVao" required>
            </div>

            <div class="form-group">
                <label>Giờ ra:</label>
                <input type="time" name="gioRa" required>
            </div>

            <div class="form-group">
                <label>Ca làm:</label>
                <select name="caLam">
                    <option value="sang">Ca sáng</option>
                    <option value="chieu">Ca chiều</option>
                    <option value="toi">Ca tối</option>
                </select>
            </div>

            <div class="form-group full">
                <label>Ghi chú:</label>
                <textarea name="ghiChu" rows="3"></textarea>
            </div>

            <div class="form-group full">
                <button type="submit" class="btn">Chấm Công</button>
            </div>

        </form>
    </div>
</body>

</html>
